<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Grid training</title>
  </head>
  <body>
    <div class="card-grid">
      <div class="card">
        <img src="images/demon.jpg" alt="demon image" />
        <div class="card-content">
          <h3 class="card-header">Demon</h3>
          <div class="grid-stats">
            <div class="stat"><span class="attack">20</span></div>
            <div class="stat"><span class="defense">15</span></div>
            <div class="stat"><span class="health">200</span></div>
            <div class="stat"><span class="speed">14</span></div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/dragon.jpg" alt="dragon image" />
        <div class="card-content">
          <h3 class="card-header">Dragon</h3>
          <div class="grid-stats">
            <div class="stat"><span class="attack">30</span></div>
            <div class="stat"><span class="defense">40</span></div>
            <div class="stat"><span class="health">400</span></div>
            <div class="stat"><span class="speed">14</span></div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/dryad.jpg" alt="dryad image" />
        <div class="card-content">
          <h3 class="card-header">Dryad</h3>
          <div class="grid-stats">
            <div class="stat"><span class="attack">11</span></div>
            <div class="stat"><span class="defense">16</span></div>
            <div class="stat"><span class="health">140</span></div>
            <div class="stat"><span class="speed">9</span></div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/dwarf.jpg" alt="dwarf image" />
        <div class="card-content">
          <h3 class="card-header">Dwarf</h3>
          <div class="grid-stats">
            <div class="stat"><span class="attack">8</span></div>
            <div class="stat"><span class="defense">14</span></div>
            <div class="stat"><span class="health">80</span></div>
            <div class="stat"><span class="speed">5</span></div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/elf.jpg" alt="elf image" />
        <div class="card-content">
          <h3 class="card-header">Elf</h3>
          <div class="grid-stats">
            <div class="stat"><span class="attack">16</span></div>
            <div class="stat"><span class="defense">8</span></div>
            <div class="stat"><span class="health">70</span></div>
            <div class="stat"><span class="speed">10</span></div>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/orc.jpg" alt="orc image" />
        <div class="card-content">
          <h3 class="card-header">Orc</h3>
          <div class="grid-stats">
            <div class="stat"><span class="attack">21</span></div>
            <div class="stat"><span class="defense">18</span></div>
            <div class="stat"><span class="health">250</span></div>
            <div class="stat"><span class="speed">8</span></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
